<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reserva.css">
    <title>Document</title>
</head>
<body>
    <div class="caixa">
            <div class="texto">
            <p>DEFINA UMA DATA E HORA PARA VISITAR O SEU CACHORRO FAVORITO </p>
            </div>
            <div class="data">
                <p>Escolha uma data:</p>
                <input type="date" id="calendario">
                <button escolher()>Defina a data</button>
            </div>
            <div class="hora">
                <p>Escolha uma hora:</p>
                <select name="" id="sel_hora" onclick="escolha()">
                    <option value="">- Escolha uma hora -</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>
            </div>
            <div class="mensagem">
                <div id="div_mensagem"></div>
            </div>
    </div>
</body>
<script>
    function escolher() {
        var data = calendario.value

        div_mensagem.innerHTML = `Na data ${data}`
    }

    function escolha() {
        var hora = sel_hora.value

        div_mensagem.innerHTML = `Na Hora ${hora}`
    }
</script>
